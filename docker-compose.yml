# RaiseMyHand Dev/Production Environment
# Uses your local .env file for configuration
#
# Quick Start:
#   docker compose up -d
#
# To stop:
#   docker compose down

services:
  app:
    build: .
    container_name: raisemyhand-app
    ports:
      - "8000:8000"
    volumes:
      - app-data:/app/data
    env_file:
      - .env
    command: >
      sh -c "
        echo 'ğŸ¯ Starting RaiseMyHand' &&
        echo 'ğŸ—„ï¸  Initializing database...' &&
        python init_db_v2.py &&
        echo 'âœ… Database initialized' &&
        echo '' &&
        echo 'ğŸš€ Starting server...' &&
        uvicorn main:app --host 0.0.0.0 --port 8000
      "
    restart: unless-stopped

volumes:
  app-data:
    driver: local

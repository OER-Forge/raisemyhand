services:
  app:
    build: .
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    volumes:
      - app-data:/app/data
    env_file:
      - .env
    secrets:
      - admin_password
    environment:
      # Override password with Docker secret
      - ADMIN_PASSWORD_FILE=/run/secrets/admin_password
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:${PORT:-8000}').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  app-data:
    driver: local

secrets:
  admin_password:
    file: ./secrets/admin_password.txt

# RaiseMyHand Development Environment
# Uses SQLite for fast local development
#
# Quick Start:
#   docker compose -f docker-compose.dev.yml up -d
#
# To stop:
#   docker compose -f docker-compose.dev.yml down

services:
  app:
    build: .
    container_name: raisemyhand-dev
    ports:
      - "8000:8000"
    volumes:
      - app-data:/app/data
      - ./:/app  # Mount source code for hot reload
    env_file:
      - .env
    environment:
      - ENV=development
      - DEMO_MODE=false
    command: >
      sh -c "
        echo 'ğŸ’» Starting RaiseMyHand DEVELOPMENT Environment' &&
        echo 'ğŸ—„ï¸  Initializing database...' &&
        python init_db_v2.py &&
        echo 'âœ… Database initialized (SQLite)' &&
        echo '' &&
        echo 'ğŸ”¥ Hot reload enabled - code changes will auto-restart server' &&
        echo 'ğŸ“ Access at: http://localhost:8000' &&
        echo '' &&
        echo 'ğŸš€ Starting server...' &&
        uvicorn main:app --host 0.0.0.0 --port 8000 --reload
      "
    restart: unless-stopped

volumes:
  app-data:
    driver: local

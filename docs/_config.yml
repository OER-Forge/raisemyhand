title: RaiseMyHand Documentation
description: Real-time classroom question system with live Q&A
remote_theme: pages-themes/slate@v0.2.0
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# Site settings
url: "https://OER-Forge.github.io/raisemyhand"
baseurl: "/raisemyhand"

# Navigation and layout
markdown: kramdown
theme: slate

# Kramdown options
kramdown:
  auto_ids: true
  toc_levels: 1..3

# Exclude from build
exclude:
  - .gitignore
  - .nojekyll
  - README.md
  - LICENSE
  - Gemfile
  - Gemfile.lock

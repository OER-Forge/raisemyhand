<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - RaiseMyHand</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        .login-container {
            max-width: 500px;
            margin: 60px auto;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .form-divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .form-divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: var(--border-color);
        }

        .form-divider span {
            background: var(--card-bg);
            padding: 0 15px;
            position: relative;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .qr-section {
            text-align: center;
            padding: 30px;
            background: var(--bg-color);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .qr-placeholder {
            width: 100%;
            max-width: 400px;
            height: 300px;
            margin: 20px auto;
            background: white;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            position: relative;
            overflow: hidden;
        }

        #qr-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        #qr-video.active {
            display: block;
        }

        .qr-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 3px solid var(--primary-color);
            border-radius: 12px;
            pointer-events: none;
            display: none;
        }

        #qr-video.active ~ .qr-overlay {
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            color: var(--primary-color);
        }

        #password-section {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: var(--bg-color);
            border-radius: 8px;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3a3;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
        }

        footer {
            text-align: center;
            padding: 30px 20px;
            border-top: 1px solid var(--border-color);
            margin-top: 60px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-left">
                <h1>‚úã RaiseMyHand</h1>
                <p class="subtitle">Student Access</p>
            </div>
            <div class="header-right">
                <a href="/admin-login" class="admin-nav">üîê Admin</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h2>üë®‚Äçüéì Join a Session</h2>
                <p>Enter your session code or scan the QR code</p>
            </div>

            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>

            <form id="code-form">
                <div class="form-group">
                    <label for="session-code">Session Code</label>
                    <input
                        type="text"
                        id="session-code"
                        placeholder="Enter session code"
                        required
                        autocomplete="off"
                    >
                </div>

                <div id="password-section">
                    <label for="session-password">Session Password</label>
                    <input
                        type="password"
                        id="session-password"
                        placeholder="This session requires a password"
                    >
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Join Session</button>
            </form>

            <div class="form-divider">
                <span>OR</span>
            </div>

            <div class="qr-section">
                <p><strong>Scan QR Code</strong></p>
                <div class="qr-placeholder">
                    <div id="camera-prompt">
                        <div style="font-size: 3rem;">üì∑</div>
                        <div>Camera access required</div>
                    </div>
                    <video id="qr-video" playsinline></video>
                    <div class="qr-overlay"></div>
                    <canvas id="qr-canvas" style="display: none;"></canvas>
                </div>
                <button class="btn" id="camera-btn" onclick="toggleCamera()">Enable Camera</button>
            </div>

            <div class="back-link">
                <a href="/">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        const errorMsg = document.getElementById('error-message');
        const successMsg = document.getElementById('success-message');
        const passwordSection = document.getElementById('password-section');
        let currentSessionCode = null;
        let cameraStream = null;
        let scanning = false;

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            successMsg.style.display = 'none';
        }

        function showSuccess(message) {
            successMsg.textContent = message;
            successMsg.style.display = 'block';
            errorMsg.style.display = 'none';
        }

        function hideMessages() {
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
        }

        async function checkSession(code) {
            try {
                const response = await fetch(`/api/sessions/${code}`);
                if (!response.ok) {
                    throw new Error('Session not found');
                }
                const session = await response.json();
                return session;
            } catch (error) {
                throw new Error('Invalid session code');
            }
        }

        async function verifyPassword(code, password) {
            try {
                const response = await fetch(`/api/sessions/${code}/verify-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                
                if (!response.ok) {
                    return false;
                }
                return true;
            } catch (error) {
                return false;
            }
        }

        document.getElementById('code-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const code = document.getElementById('session-code').value.trim();
            const password = document.getElementById('session-password').value;

            if (!code) {
                showError('Please enter a session code');
                return;
            }

            try {
                // Check if session exists
                const session = await checkSession(code);
                
                // Check if session is active
                if (!session.is_active) {
                    showError('This session has ended');
                    return;
                }

                // If session requires password and we haven't shown the password field yet
                if (session.password_protected && !currentSessionCode) {
                    currentSessionCode = code;
                    passwordSection.style.display = 'block';
                    document.getElementById('session-password').focus();
                    showSuccess('This session requires a password');
                    return;
                }

                // If password is required, verify it
                if (session.password_protected) {
                    if (!password) {
                        showError('Please enter the session password');
                        return;
                    }

                    const isValid = await verifyPassword(code, password);
                    if (!isValid) {
                        showError('Invalid password');
                        return;
                    }
                }

                // Redirect to student page
                window.location.href = `/student?code=${code}`;
            } catch (error) {
                showError(error.message);
                currentSessionCode = null;
                passwordSection.style.display = 'none';
            }
        });

        async function toggleCamera() {
            const video = document.getElementById('qr-video');
            const cameraBtn = document.getElementById('camera-btn');
            const cameraPrompt = document.getElementById('camera-prompt');

            if (cameraStream) {
                // Stop camera
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
                scanning = false;
                video.classList.remove('active');
                cameraPrompt.style.display = 'block';
                cameraBtn.textContent = 'Enable Camera';
                hideMessages();
            } else {
                // Start camera
                try {
                    // Check if mediaDevices is supported
                    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                        // Check if it's because of HTTP (not HTTPS)
                        if (window.location.protocol === 'http:' && window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
                            showError('Camera requires HTTPS. Please use the session code instead, or access via https://');
                        } else {
                            showError('Camera not supported by your browser. Please enter session code manually.');
                        }
                        return;
                    }

                    hideMessages();
                    cameraBtn.textContent = 'Starting camera...';
                    cameraBtn.disabled = true;

                    // Try rear camera first, fall back to any camera
                    let constraints = {
                        video: { 
                            facingMode: { ideal: 'environment' },
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    };

                    try {
                        cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
                    } catch (err) {
                        // Fallback: try without facingMode
                        console.log('Trying fallback camera constraints');
                        constraints = { video: true };
                        cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
                    }
                    
                    video.srcObject = cameraStream;
                    
                    // Wait for video to be ready
                    video.onloadedmetadata = () => {
                        video.play().then(() => {
                            video.classList.add('active');
                            cameraPrompt.style.display = 'none';
                            cameraBtn.textContent = 'Stop Camera';
                            cameraBtn.disabled = false;
                            scanning = true;
                            showSuccess('Point camera at QR code');
                            
                            // Start scanning after a short delay
                            setTimeout(() => scanQRCode(), 100);
                        }).catch(err => {
                            console.error('Play error:', err);
                            showError('Could not start camera playback');
                            cameraBtn.textContent = 'Enable Camera';
                            cameraBtn.disabled = false;
                        });
                    };
                    
                } catch (error) {
                    console.error('Camera error:', error);
                    cameraBtn.textContent = 'Enable Camera';
                    cameraBtn.disabled = false;
                    
                    if (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError') {
                        showError('Camera permission denied. Please allow camera access in your browser settings.');
                    } else if (error.name === 'NotFoundError' || error.name === 'DevicesNotFoundError') {
                        showError('No camera found on this device.');
                    } else if (error.name === 'NotReadableError' || error.name === 'TrackStartError') {
                        showError('Camera is already in use by another app.');
                    } else {
                        showError('Could not access camera: ' + error.name + '. Please enter session code manually.');
                    }
                }
            }
        }

        function scanQRCode() {
            if (!scanning) return;

            const video = document.getElementById('qr-video');
            const canvas = document.getElementById('qr-canvas');
            const context = canvas.getContext('2d');

            // Set canvas size to match video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw current video frame to canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Get image data
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            
            // Try to decode QR code using jsQR library
            if (window.jsQR) {
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                
                if (code) {
                    // QR code detected
                    scanning = false;
                    
                    // Stop camera
                    if (cameraStream) {
                        cameraStream.getTracks().forEach(track => track.stop());
                        cameraStream = null;
                    }
                    
                    // Extract session code from URL
                    try {
                        const url = new URL(code.data);
                        const sessionCode = url.searchParams.get('code');
                        
                        if (sessionCode) {
                            document.getElementById('session-code').value = sessionCode;
                            showSuccess('QR code scanned! Joining session...');
                            setTimeout(() => {
                                document.getElementById('code-form').dispatchEvent(new Event('submit'));
                            }, 500);
                        } else {
                            showError('Invalid QR code format');
                            scanning = true;
                        }
                    } catch (e) {
                        showError('Could not read QR code');
                        scanning = true;
                    }
                }
            }

            // Continue scanning
            if (scanning) {
                requestAnimationFrame(scanQRCode);
            }
        }

        // Check if code is in URL (from QR redirect)
        const urlParams = new URLSearchParams(window.location.search);
        const codeFromUrl = urlParams.get('code');
        if (codeFromUrl) {
            document.getElementById('session-code').value = codeFromUrl;
            document.getElementById('code-form').dispatchEvent(new Event('submit'));
        }
    </script>
    <script src="/static/js/shared.js"></script>

    <footer>
        <p>RaiseMyHand v0.1 | Built by <a href="https://github.com/OER-Forge" target="_blank">oer-forge</a></p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaiseMyHand - Submit Questions</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        header {
            background: var(--primary-color);
            color: white;
            padding: 15px 0;
        }

        header h1, header .subtitle {
            color: white;
        }

        .session-info {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
        }

        .session-info h2 {
            margin: 0 0 5px 0;
            color: var(--primary-color);
        }

        .question-form {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
        }

        .question-form h3 {
            margin-top: 0;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>âœ‹ RaiseMyHand</h1>
            <p class="subtitle">Submit Questions</p>
        </div>
    </header>

    <div class="container">
        <div class="session-info">
            <h2 id="session-title"></h2>
            <p class="subtitle">Session Code: <strong id="session-code"></strong></p>
        </div>

        <div class="question-form">
            <h3>Submit a Question</h3>
            <form id="question-form">
                <div class="form-group">
                    <label for="question-text">Your Question</label>
                    <textarea
                        id="question-text"
                        name="text"
                        placeholder="What would you like to ask?"
                        maxlength="1000"
                        required
                    ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Question</button>
            </form>
        </div>

        <div class="questions-container">
            <div class="questions-header">
                <h3>All Questions</h3>
                <span class="question-count" id="question-count">0 questions</span>
            </div>
            <div id="questions-list">
                <div class="empty-state">
                    <div class="empty-state-icon">ðŸ’­</div>
                    <div class="empty-state-text">No questions yet. Be the first to ask!</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/student.js"></script>
</body>
</html>

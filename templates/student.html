<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaiseMyHand - Submit Questions</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        header {
            background: var(--primary-color);
            color: white;
            padding: 15px 0;
        }

        header h1, header .subtitle {
            color: white;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .header-btn {
            background: white;
            color: var(--primary-color);
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
            transition: opacity 0.3s ease;
        }

        .header-btn:hover {
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-actions {
                width: 100%;
                justify-content: flex-start;
            }

            .header-btn {
                flex: 0 1 auto;
            }
        }

        .session-info {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
        }

        .session-info h2 {
            margin: 0 0 5px 0;
            color: var(--primary-color);
        }

        .question-form {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
        }

        .question-form h3 {
            margin-top: 0;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <header class="nav-header">
        <nav class="nav-container" role="navigation" aria-label="Main navigation">
            <div class="nav-brand">
                <div>
                    <h1>‚úã RaiseMyHand</h1>
                    <p class="subtitle" aria-label="Current page">Submit Questions</p>
                </div>
            </div>

            <button id="hamburger-btn" class="hamburger-btn" aria-label="Toggle navigation menu" aria-expanded="false" aria-controls="nav-menu">
                ‚ò∞
            </button>

            <ul id="nav-menu" class="nav-menu" role="menu" aria-hidden="false">
                <li role="none"><a href="/" class="nav-link" role="menuitem" aria-label="Home">üè† Home</a></li>
            </ul>
        </nav>
        <div id="nav-overlay" class="nav-overlay"></div>
    </header>

    <div class="container">
        <div class="session-info">
            <h2 id="session-title"></h2>
            <p class="subtitle">Session Code: <strong id="session-code"></strong></p>
        </div>

        <div class="question-form">
            <h3>Submit a Question</h3>
            <form id="question-form">
                <div class="form-group">
                    <label for="question-text">Your Question</label>
                    <textarea
                        id="question-text"
                        name="text"
                        placeholder="What would you like to ask?"
                        maxlength="1000"
                        required
                    ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Question</button>
            </form>
        </div>

        <div class="questions-container">
            <div class="questions-header">
                <h3>All Questions</h3>
                <span class="question-count" id="question-count">0 questions</span>
            </div>
            <div id="questions-list">
                <div class="empty-state">
                    <div class="empty-state-icon">üí≠</div>
                    <div class="empty-state-text">No questions yet. Be the first to ask!</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Markdown libraries for rendering questions and answers -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    
    <!-- MathJax for rendering mathematical equations -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <!-- Profanity filter for client-side warnings (browser-compatible) -->
    <script src="https://cdn.jsdelivr.net/npm/leo-profanity@1.7.0/dist/index.min.js"></script>

    <script src="/static/js/shared.js"></script>
    <script src="/static/js/student.js"></script>
</body>
</html>

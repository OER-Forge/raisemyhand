<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaiseMyHand - Instructor Dashboard</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        header {
            background: var(--primary-color);
            color: white;
            padding: 15px 0;
        }

        header h1, header .subtitle {
            color: white;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .header-btn {
            background: white;
            color: var(--primary-color);
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
        }

        .header-btn:hover {
            opacity: 0.9;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .session-info {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
        }

        .session-info h2 {
            margin-top: 0;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div>
                    <h1>âœ‹ RaiseMyHand</h1>
                    <p class="subtitle">Instructor Dashboard</p>
                </div>
                <div class="header-actions">
                    <a href="/sessions" class="header-btn">ðŸ“Š My Sessions</a>
                    <button class="header-btn logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="session-info">
            <h2 id="session-title"></h2>
            <div class="info-grid">
                <div class="info-item">
                    <label>Student URL (Share this with students)</label>
                    <div class="value" id="student-url"></div>
                </div>
                <div class="info-item">
                    <label>Session Code</label>
                    <div class="value" id="session-code"></div>
                </div>
                <div class="info-item">
                    <label>Status</label>
                    <div class="value">
                        <span class="status-indicator active" id="session-status">Active</span>
                    </div>
                </div>
                <div class="info-item" id="password-info" style="display: none;">
                    <label>Password Protection</label>
                    <div class="value">
                        <span class="status-indicator" style="background: #28a745;">ðŸ”’ Protected</span>
                    </div>
                </div>
            </div>
            <div class="button-group">
                <button class="btn btn-primary" onclick="showQRCode()">Show QR Code</button>
                <button class="btn btn-info" onclick="openPublicStats()">ðŸ“Š Public Stats</button>
                <button class="btn btn-success" onclick="downloadReport('json')">Download Report (JSON)</button>
                <button class="btn btn-success" onclick="downloadReport('csv')">Download Report (CSV)</button>
                <button class="btn btn-danger" id="end-session-btn" onclick="endSession()">End Session</button>
                <button class="btn btn-success" id="restart-session-btn" onclick="restartSession()" style="display: none;">Restart Session</button>
            </div>
        </div>

        <div class="questions-container">
            <div class="questions-header">
                <h3>Questions</h3>
                <span class="question-count" id="question-count">0 questions</span>
            </div>
            <div id="questions-list">
                <div class="empty-state">
                    <div class="empty-state-icon">ðŸ’­</div>
                    <div class="empty-state-text">No questions yet. Share the session URL with your students!</div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="qr-modal">
        <div class="modal-content">
            <h2>Scan to Join Session</h2>
            <img id="qr-image" src="" alt="QR Code">
            <p>Students can scan this code to access the session</p>
            <button class="btn btn-secondary" onclick="hideQRCode()">Close</button>
        </div>
    </div>

    <script src="/static/js/instructor.js"></script>
</body>
</html>

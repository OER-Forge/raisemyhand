<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaiseMyHand - Admin Login</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .login-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background: var(--primary-hover);
        }

        .login-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .error-message {
            color: #dc3545;
            padding: 10px;
            border-radius: 4px;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            margin-bottom: 20px;
            display: none;
        }

        .auth-info {
            margin-top: 20px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 6px;
            font-size: 14px;
            color: #1565c0;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--secondary-color);
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 30px 20px;
            border-top: 1px solid var(--border-color);
            margin-top: 60px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-left">
                <h1>üîê Admin Login</h1>
                <p class="subtitle">Access the RaiseMyHand admin dashboard</p>
            </div>
            <div class="header-right">
                <a href="/" class="admin-nav">‚Üê Back</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="login-container">
            <div id="error-message" class="error-message"></div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-btn" id="login-btn">
                    Login to Admin Panel
                </button>
            </form>

            <div id="auth-status" class="auth-info" style="display: none;">
                Authentication is currently disabled in development mode.
                You'll be logged in automatically.
            </div>

            <a href="/" class="back-link">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        // Check if authentication is enabled
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                
                // If auth is disabled, show info and auto-login
                if (config.auth_enabled === false) {
                    document.getElementById('auth-status').style.display = 'block';
                    setTimeout(() => {
                        performLogin('admin', 'development');
                    }, 1000);
                }
            } catch (error) {
                console.log('Could not check auth status');
            }
        }

        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            await performLogin(username, password);
        });

        async function performLogin(username, password) {
            const loginBtn = document.getElementById('login-btn');
            const errorDiv = document.getElementById('error-message');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            errorDiv.style.display = 'none';

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Login failed');
                }

                const data = await response.json();
                
                // Store the token
                localStorage.setItem('admin_token', data.access_token);
                
                // Add small delay to ensure token is stored
                await new Promise(resolve => setTimeout(resolve, 100));
                
                // Redirect to admin dashboard
                window.location.href = '/admin';

            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
                
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login to Admin Panel';
            }
        }

        // Check if user is already logged in
        const token = localStorage.getItem('admin_token');
        if (token) {
            // Verify the token is still valid
            fetch('/api/admin/verify', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (response.ok) {
                    // Token is valid, redirect to admin
                    window.location.href = '/admin';
                }
            })
            .catch(() => {
                // Token is invalid, remove it
                localStorage.removeItem('admin_token');
            });
        }

        // Check auth status on page load
        checkAuthStatus();
    </script>
    <script src="/static/js/shared.js"></script>

    <footer>
        <p>RaiseMyHand v0.2 | Built by <a href="https://github.com/OER-Forge" target="_blank">oer-forge</a></p>
    </footer>
</body>
</html>

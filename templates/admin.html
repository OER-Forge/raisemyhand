<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaiseMyHand - Admin Dashboard</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 10px 0;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .sessions-table {
            width: 100%;
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .sessions-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .sessions-table th,
        .sessions-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .sessions-table th {
            background: var(--primary-color);
            color: white;
            font-weight: 600;
        }

        .sessions-table tr:hover {
            background: rgba(0, 0, 0, 0.02);
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .badge-active {
            background: #d4edda;
            color: #155724;
        }

        .badge-ended {
            background: #f8d7da;
            color: #721c24;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .btn-view {
            background: var(--secondary-color);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            margin-right: 5px;
        }

        .btn-view:hover {
            background: #0056b3;
        }

        .filters {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .code-snippet {
            font-family: 'Monaco', 'Courier New', monospace;
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>üîß RaiseMyHand - Admin Dashboard</h1>
            <p class="subtitle">System overview and management</p>
        </div>
    </header>

    <div class="container">
        <!-- Statistics Overview -->
        <h2>System Statistics</h2>
        <div class="stats-grid" id="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Sessions</div>
                <div class="stat-value" id="total-sessions">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Sessions</div>
                <div class="stat-value" id="active-sessions">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Questions</div>
                <div class="stat-value" id="total-questions">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Upvotes</div>
                <div class="stat-value" id="total-upvotes">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Sessions (24h)</div>
                <div class="stat-value" id="sessions-24h">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Ended Sessions</div>
                <div class="stat-value" id="ended-sessions">-</div>
            </div>
        </div>

        <!-- Sessions List -->
        <div class="section-header">
            <h2>All Sessions</h2>
            <div class="filters">
                <label>
                    <input type="checkbox" id="active-only"> Active only
                </label>
                <button class="btn btn-secondary" onclick="refreshSessions()">üîÑ Refresh</button>
            </div>
        </div>

        <!-- Bulk Actions -->
        <div class="bulk-actions" style="margin-bottom: 20px; padding: 15px; background: #f5f5f5; border-radius: 8px; display: flex; gap: 10px; align-items: center;">
            <strong>Bulk Actions:</strong>
            <button class="btn btn-secondary" onclick="bulkEndSessions()">üõë End Selected</button>
            <button class="btn btn-secondary" onclick="bulkRestartSessions()">üîÑ Restart Selected</button>
            <button class="btn btn-danger" onclick="bulkDeleteSessions()">üóëÔ∏è Delete Selected</button>
        </div>

        <div class="sessions-table">
            <table>
                <thead>
                    <tr>
                        <th><input type="checkbox" id="select-all" onchange="toggleSelectAll()"></th>
                        <th>Title</th>
                        <th>Created</th>
                        <th>Status</th>
                        <th>Questions</th>
                        <th>Codes</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="sessions-tbody">
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 40px;">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="/static/js/admin.js"></script>
</body>
</html>
